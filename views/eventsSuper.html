<body>

	<title>BitsForEveryone!</title>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#">BitsForEveryone</a>

          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>

    <div class="container"><br><br><br>
	    	<div id = "scorebox"></div>
			<form id = "subform"></form>

			<div id = "events">
			<div class = "subbox">
				
			</div>
			<table id = "eventTable" class = "table table-striped">
			</table>
			</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>

function getScore() {
	var id = $(".subbox").text();
	$.ajax({
		url: "/api/getscores",
		dataType: "json",
		data: {eventid: id},
		method: "POST",
	}).done(function (data) {
		$("#score").html(''+data['userscore']);
	});
}

$("form#subform").submit(function(e) {
	$.ajax({
		type: "POST",
		url: "/api/submit",
		data: $("form#subform").serialize(),
		dataType: "JSON",
		success: function(data) {
			if (data) { 
				$("form#subform").append(' Correct!').fadeOut(1500);
				setTimeout(getChallenges( $(".subbox").text() ), 2000);
				getScore();
			}
			else {
				$("form#subform").append(' Nope...').fadeOut(1500);
			}
		}
	});
	e.preventDefault();
});

function getAdminsByEvent(id) {
	$.ajax({
		url: "/api/events/admins",
		dataType: "json",
		method: "POST",
		data: {eventid: id}
	}).done(function (data) {
		$("#admins").append('Admins: ');
		data.forEach(function (entry) {
			$("#admins").append(entry.username+' ');
		});
			$("#admins").append('<br><br>');
	});
}

function generateChalbox(id,n,d) {
	$('form#subform').empty();
	var s = n+": <input type = 'text' name = 'submission'><input type = 'hidden' name = 'chalid' value = "+id+"><input type = 'submit'></form><br>";
	$('form#subform').append(s);
	$("form#subform").append(d);
	$('form#subform').show();
}

function getChallenges(id) {
	$("#events").empty();
	$("#scorebox").html('Score: <div id = "score"> </div>');
	var s = '<div class = "subbox" style="display:none">'+id+'</div>';
	s += '<table id = "challengeTable"  class = "table table-striped">'
	s += '<tr>';
	s += '<td>Challenge Name</td>';
	s += '<td>Category</td>';
	s += '<td>Value</td>';
	s += '</tr>';
	s += '</table>';
	s += '<div id = "admins"></div>';
	$("#events").append(s);
	getScore();
	$.ajax({
		url: "/api/challenges",
		dataType: "json",
		method: "POST",
		data: {eventid: id}
	}).done(function (data) {
		data.forEach(function (entry) {
			var s = '<tr><td><div id = "subtoggle" onclick = \'javascript:generateChalbox('+entry.id+', "'+entry.name+'", "'+entry.description+'")\'>'+entry.name+'</div></td>';
			s+= '<td>'+entry.category+'</td>';
			s+= '<td>'+entry.value+'</td></tr>';
			$("#challengeTable").append(s);
		});
	});

	getAdminsByEvent(id);

	$("#events").append("<div id = 'getEvents' onclick = 'javascript:getEvents()'>Back</div>");
}

function getEvents() {
	$("#events").empty();
	$("form#subform").empty();
	$("#scorebox").empty();
	var s = '<table id = "eventTable"  class = "table table-striped">'
	s += '<tr>';
	s += '<td>Event Name</td>';
	s += '<td>Start</td>';
	s += '<td>End</td>';
	s += '<td>Go!</td>';
	s += '</tr>';
	s += '</table>';
	$("#events").append(s);

	$.ajax({
		url: "/api/events",
		dataType: "json"
	}).done(function (data) {
		data.forEach(function (entry) {
			var s = '<tr><td>'+entry.name+'</td>';
			s+= '<td>'+entry.start+'</td>';
			s+= '<td>'+entry.end+'</td>';
			s+= '<td><div class = "thisbutton" onclick="javascript:getChallenges('+entry.id+')"> Click me! </div></td></tr>';
			$("#eventTable").append(s);
		});
	});
}

getEvents();

</script>
</html>
